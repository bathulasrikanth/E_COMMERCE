<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            smile-learn | login
        </title>
            <style>
                h1{ font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                     font-size: xx-large;
                     padding-bottom: 80px;
                     }
                     form {align-content: center;
                        padding-top: 50px;
                           
                    }
                    label{font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;}
            </style>
        
    </head>
    <body style="background-image: url('https://images.unsplash.com/photo-1717010908458-cedcec3d8222?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1Nnx8fGVufDB8fHx8fA%3D%3D');
    background-repeat: no-repeat; width: 100%; background-size: 100% 100%;" >
        <form method="post" style="text-align: center;" >{% csrf_token %}

            <ins><h1>
                Login
            </h1></ins>
            <label>
                Username:<input type="text" name="username" placeholder="Username">
            </label><br><br>
            <label>
                Password:<input type="password" name="password" placeholder="Password">
            </label><br><br>
            <button type="submit" style="background-color: green;">Login</button><br><br>
            {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
            <h4 style="color: aliceblue; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">don't have an account ? <a href="{% url 'register' %}" style="color: cornsilk;">register</a></h4>
           
        </form>
    </body>
</html>
