<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            font-family: Arial, sans-serif; /* Clean font */
            padding: 20px; /* Padding for better spacing */
        }

        h2, h4 {
            color: #343a40; /* Darker text for headers */
            margin-bottom: 15px; /* Space below headings */
        }

        .confirmation-message {
            background-color: #ffffff; /* White background for the confirmation message */
            border-radius: 5px; /* Rounded corners */
            padding: 20px; /* Padding inside the box */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
        }

        .order-details {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }

        .btn {
            margin-top: 20px; /* Space above the button */
        }

        /* Additional styling for links */
        a {
            color: #007bff; /* Bootstrap primary color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5 confirmation-message">
        <h2>Order Confirmation</h2>
        <p>Thank you for your purchase!</p>

        <h4>Order Details:</h4>
        <h2>Order Confirmed</h2>
        <p>Order ID: {{ order.id }}</p>
        <p>Total Amount: â‚¹{{ order.total_amount }}</p>
        <p>Payment Method: {{ order.payment_method }}</p>
        <p>Status: {{ order.status }}</p>
        
        <a href="{% url 'orders_list' %}" class="btn btn-primary">View Orders</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
